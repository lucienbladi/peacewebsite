<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <meta name="description" content="">
  <meta property="og:title" content="peace">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta name="twitter:title" content="peace">
  <meta name="twitter:description" content="">
  <meta name="twitter:card" content="summary">
  <link rel="icon" type="https://peace.sh/images/logo3.png" href="">
  <meta name="theme-color" content="#6571ff" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(0,0,0);
      color: #e0e0e0;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    a {
      text-decoration: none;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    #enter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #enter-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #enter-overlay h1 {
      color: #e0e0e0;
      font-size: 1.5rem;
      font-weight: normal;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem; 
    }
    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 2rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      text-align: center;
      max-width: 300px;
      background: none;
      border: none;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
      padding-bottom: 1rem;
    }
    .input-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
    }
    .input-container input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted></video>
  <div class="input-container">
    <input type="text" id="video-url" placeholder="https://cdn.discordapp.com/attachments/1311348627477757952/1345496040748482670/sdotd1.mp4?ex=67c4c256&is=67c370d6&hm=08660d700f2422d7cccb86e969b39dcb146bde7d1408168c11ad7e7f25d30312&" oninput="updateVideo()">
  </div>
  <div id="enter-overlay" onclick="enterSite()">
    <h1>Click to Enter</h1>
  </div>
  <div class="container" id="main-content">
    <h1>Peace.sh</h1>
    <hr>
    <ul>
      <li>I</li>
      <li>Am</li>
      <li>The</li>
      <li>Mooze</li>
      <li>GOAT</li>
    </ul>
    <footer>
      <p>&copy; 2025 Peace.sh.</p>
    </footer>
  </div>
  <audio id="background-music" src="https://cdn.discordapp.com/attachments/1311348627477757952/1345496082788122705/sdotd1.mp3?ex=67c4c260&is=67c370e0&hm=625497071911cdcafa696cf9899f32ab7af379f1c4f38026392f7c35ab2c3716&" loop=""></audio>
  <script>
    function enterSite() {
      document.getElementById('enter-overlay').classList.add('fade-out');
      document.getElementById('background-video').style.display = 'block';
      document.getElementById('main-content').style.display = 'block';
      var audio = document.getElementById('background-music');
      audio.volume = 0.07;
      audio.play();
    }
    function updateVideo() {
      var videoUrl = document.getElementById('video-url').value;
      var video = document.getElementById('background-video');
      video.src = videoUrl;
      video.load();
      video.play();
    }
  </script>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "eefc3b381d2c44d3921efa54d6259b11"}'></script>
</body>
</html>
