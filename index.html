<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>peace</title>
  <link rel="icon" type="image/gif" href="images/logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <meta name="description" content="">
  <meta property="og:title" content="peace">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta name="twitter:title" content="peace">
  <meta name="twitter:description" content="">
  <meta name="twitter:card" content="summary">
  <link rel="icon" type="https://peace.sh/images/logo3.png" href="">
  <meta name="theme-color" content="#6571ff" />

  <style>
    #enter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #enter-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #enter-overlay h1 {
      color: #e0e0e0;
      font-size: 1.5rem;
      font-weight: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(0,0,0);
      color: #e0e0e0;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      text-decoration: none;
    }
    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="enter-overlay" onclick="enterSite()">
    <h1>Click to Enter</h1>
  </div>
  <video id="background-video" autoplay loop muted>
    <source src="https://files.catbox.moe/sdotd1.mp4" type="video/mp4">
  </video>
<script>
  function enterSite() {
    document.getElementById('enter-overlay').classList.add('fade-out');
    var video = document.getElementById('background-video');
    video.muted = false;
    video.play();
  }
  document.addEventListener('click', function() {
    var video = document.getElementById('background-video');
    video.muted = false;
    video.play();
  });
</script>
</body>
</html>
